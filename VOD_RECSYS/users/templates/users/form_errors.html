<!--로그인이 왜 실패했는지 알려주는 역할-->
{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}

<!-- 필드 오류: 입력값이 누락되었거나 형식에 맞지 않음-->
<!-- 필드 오류를 출력한다. -->
<div>
    <strong>{{ field.label }}</strong>
    {{ error }}
</div>
{% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
<!-- 넌필드 오류: 입력값과 관계없이 발생한 오류 -->
<!-- 넌필드 오류를 출력한다. -->
<div>
<strong>{{ error }}</strong>
</div>
{% endfor %}
{% endif %}
